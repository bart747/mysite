<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#ff6622">

    <title>{{ .Title }}</title>

    <!-- Google / Search Engine Tags -->
    <meta name="description" content="Homepage: UI Performance and Resilience blog">
    <meta itemprop="name" content="{{ .Title }}">
    <meta itemprop="description" content="{{ .Summary }}">

    <!-- Open Graph Tags -->
    <meta property="og:url" content="https://bart747.github.io">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Summary }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:creator" content="@bwhimself">
    <meta name="twitter:description" content="{{ .Summary }}">

    {{ .Hugo.Generator }}

    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSLink }}
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
    {{ end }}

    <!-- Stylesheets -->
    
    {{ $sass := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $sass.Permalink }}?v={{now.Unix}}">
    
    <link rel="icon" type="image/png" href="/icon512.png?v=3" sizes="512v512">
    <link rel="apple-touch-icon" href="/icon512.png?v=3" sizes="512v512">

    <link rel="manifest" href="{{ .Site.BaseURL }}manifest.json">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-70300765-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-70300765-1');
    </script>

    <meta name="google-site-verification" content="vBPgvbkTPtu2MKsCfMMETSBB-crQhj8AZuJ2JUUF2_0" />

</head>

<body>
    <div id="top"></div> 
    <div id="allwrapper">
