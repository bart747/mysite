{{ partial "logo.html" . }}

<section class="post-list">

    {{ range (where .Data.Pages "Section" "blog") }}

    <div class="post-list--post">

        <div class="article--narrow-left">

            <div class="date post-list--date secondary">
                {{ .Date.Format "Jan 2, 2006" }}
                {{ if .Params.video }}
                   <span class="video--marker">video</span>
                {{ end }}
            </div>
            
            <!--
            {{ if .Params.video }}
            <div class="video video--post-list">
                <iframe
                    src="{{ .Params.video }}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            {{ end }}
            -->

            <h2 class="post-list--post-title">
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h2>
            {{ if .Params.subtitle }}
                <h3 class="post-list--post-subtitle">
                    {{ .Params.subtitle }}
                </h3>
            {{ end }}

        </div>
    </div>
    {{ end }}

</section>
