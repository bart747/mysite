<div class="post-list">
  <h2 class="post-list--title home-section-title">Recently on <a  href="{{ .Site.BaseURL }}/blog">Blog</a>:</h2>

  {{ range first 5 .Data.Pages }}  
      <h3 class=""><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
  {{ end }}

  <a class="next" href="{{ .Site.BaseURL }}/blog">All Posts</a>
</div>
