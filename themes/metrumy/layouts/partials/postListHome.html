<section class="block home--post-list">

<div class="list-title">Recently on <a  href="{{ .Site.BaseURL }}/blog">Blog</a>:</div>
<ul class="post-list list--home">

  {{ range first 5 (where .Site.Pages "Section" "blog") }}  
      <li class="post-list--home-title"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}

</ul>
<a class="home--post-list--more" href="{{ .Site.BaseURL }}/blog">All Posts</a>
</section>
