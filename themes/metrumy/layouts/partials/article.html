<section class="article">

      {{ if in .Params.categories "video" }}
        {{ range .Params.video }}
          <div class="wrapper--media-background-top">
            <div class="wrapper--media"> 
              <div class="video">
                <iframe src="{{ . }}" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
          
        {{ end }}
      {{ end }}
  <div class="article--narrow">
    <h1 class="article-title">{{ .Title }}</h1>
    
    {{ .Content }}
    
    <div class="date secondary"> {{ .Date.Format "Jan 2, 2006" }} </div>
  </div>

</section>

<section class="subnav">
  <div class="subnav--line">
    {{ if .PrevInSection }}
      <div class="subnav--tag">prev: </div>
      <div><a class="previous" href="{{.PrevInSection.Permalink}}"> {{.PrevInSection.Title}}</a></div>
    {{ end }}
  </div>
  <div class="subnav--line">
    {{ if .NextInSection }}
      <div class="subnav--tag">next: </div>
      <div><a class="next" href="{{.NextInSection.Permalink}}"> {{.NextInSection.Title}}</a></div>
    {{ end }}
  </div>
</section>
