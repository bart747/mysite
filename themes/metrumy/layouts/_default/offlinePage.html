<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#ff6622">

  <title>{{ .Title }}</title>

  {{ .Hugo.Generator }}

  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/dist/bundle.css?{{ now.Unix }}">

  <link rel="manifest" href="/manifest.json">

</head>
<body>
<div id="allwrapper">

{{ partial "logo.html" . }}


<div class="article article--narrow">
    <h1 class="article-title">{{ .Title }}</h1>
    
    {{ .Content }}
    
</div>

<footer>

    <div>
      <ul class="list--contacts">
        <li>
          <div class="list-contacts-tag">email:&nbsp;</div>
          <div id="liame"></div>
        </li>
        <li>
          <div class="list-contacts-tag">github:&nbsp;</div> <div><a href="https://github.com/bart747">bart747</a></div>
        </li>
        <li>
          <div class="list-contacts-tag">twitter:&nbsp;</div> <div><a href="https://twitter.com/bwhimself">bwhimself</a></div>
        </li>
      </ul>
    </div>
    <small>
    &copy;2016-2018 Bartosz Wieczorek.
    <a href="https://creativecommons.org/licenses/by/3.0/">
    Some rights reserved</a> &mdash; please attribute and link back.
    </small>

<div class="footer--top">
<a href="#top">top</a>
</div>

</footer>

</div>
</body>
</html>
